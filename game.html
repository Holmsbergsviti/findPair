        <script>
            var i = 0;
            var a = 0;
            var b = 0;
            var chekResult = 0;
            var old_text = "";
            var image = "";
            var imgArray = ['Ball', 'Ball1', 'BasketBall', 'BasketBall1', 'Bee', 'Bee1', 'Cat', 'Cat1', 'Coin',
                'Coin1', 'Dog', 'Dog1', 'Fish', 'Fish1', 'Telephone', 'Telephone1'];
            var randEl = 0;

            async function changeImgTo() {
                var textId = event.target.id;
                if (textId[0] === '1') {
                    randEl = Math.floor(Math.random()*imgArray.length);
                    var imgId = imgArray[randEl];
                    document.getElementById(textId).id=imgId;
                }
                var text = ("img" + event.target.id);
                image = document.getElementById(text);
                alert(image);
                var lastChar = text.charAt(text.length - 1);
                if (lastChar == 1) {
                    text = text.substring(0, text.length - 1);
                    a++;
                    if (old_text !== "") {
                        b = 2;
                    } else {
                        b = 1;
                    }
                } else {
                    i++;
                }
                imageUp(text);
                if (a === 1 && i === 1) {
                    if (old_text === text) {
                        document.getElementById("all").getElementsByClassName("row")
                        await new Promise(r => setTimeout(r, 1000));
                        image = document.getElementById(text);
                        image.src="img/imgTick.jpeg";
                        image = document.getElementById(old_text + '1');
                        image.src="img/imgTick.jpeg";
                        text = "";
                        old_text = "";
                        a = 0;
                        i = 0;
                        b = 0;
                        chekResult++;
                    }
                    if (b === 1) {
                        await new Promise(r => setTimeout(r, 1000));
                        image = document.getElementById(text);
                        image.src="img/shirtForGame.jpeg";
                        image = document.getElementById(old_text + '1');
                        image.src="img/shirtForGame.jpeg";
                        text = "";
                        old_text = "";
                        a = 0;
                        i = 0;
                        b = 0;
                    }
                    if (b === 2) {
                        await new Promise(r => setTimeout(r, 1000));
                        image = document.getElementById(text + '1');
                        image.src="img/shirtForGame.jpeg";
                        image = document.getElementById(old_text);
                        image.src="img/shirtForGame.jpeg";
                        text = "";
                        old_text = "";
                        a = 0;
                        i = 0;
                        b = 0;
                    }
                }
                if (i === 2) {
                    if (text !== old_text) {
                        await new Promise(r => setTimeout(r, 1000));
                        image = document.getElementById(text);
                        image.src = "img/shirtForGame.jpeg";
                        image = document.getElementById(old_text);
                        image.src = "img/shirtForGame.jpeg";
                        a = 0;
                        i = 0;
                        b = 0;
                    } else {
                        i = i - 1;
                    }
                }
                if (a === 2) {
                    if (text !== old_text) {
                        await new Promise(r => setTimeout(r, 1000));
                        image = document.getElementById(text + '1');
                        image.src = "img/shirtForGame.jpeg";
                        image = document.getElementById(old_text + '1');
                        image.src = "img/shirtForGame.jpeg";
                        a = 0;
                        i = 0;
                        b = 0;
                    } else {
                        a = a - 1;
                    }
                }
                if (chekResult === 8) {
                    alert("YOU WON!!!")
                }
                old_text = text;
            }

            function imageUp(textUp) {
                image.src=("img/" + textUp + ".jpeg");
            }
        </script>
